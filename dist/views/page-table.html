<div class="col-md-2 menu">
    {{#pages}} {{#is_dir}}
    <li class="category {{#active}} active{{/active}}">
        <div class="category-title"><a href="{{slug}}">{{title}}</a></div>
        <ul class="pages">
            {{#files}} {{#is_md}}
            <li class="page {{#active}} active{{/active}}"><a href="/{{slug}}" class="unvisited">{{title}}</a>
            </li>
            {{/is_md}} {{/files}}
        </ul>
    </li>
    {{/is_dir}} {{/pages}}
</div>
<div class="col-md-9 col-md-offset-1">
    <section class="content">
        {{#pages}} {{#files}} {{#active}}
        <h1> {{title}} </h1> {{/active}} {{/files}} {{/pages}}
        <div class="content-text">{{{ content }}}</div>
    </section>
</div>
<div class="back-top-ab">
    <div class="back-top"><i class="wd-font">R</i></div>
</div>
